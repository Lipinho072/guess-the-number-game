name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run_script:
    name: Run Python Script
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt  # Se o seu projeto tiver dependÃªncias

    - name: Run script
      run: python main.py
